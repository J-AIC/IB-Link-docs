<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>IB‑Link ユーザーマニュアル</title>
	<link rel="preconnect" href="https://cdn.jsdelivr.net">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.9.0/styles/github.min.css">
	<link rel="stylesheet" href="./assets/base.css">
<style>
		/* index.html 固有スタイル（印刷レイアウトなど）
		 * ベースのレイアウト / タイポグラフィは ./assets/base.css で共有
		 */
		/* Print styles */
		@media print{
			@page{
				margin-top:14mm;
				margin-bottom:16mm;
				margin-left:15mm;
				margin-right:15mm;
			}
			/* 左メニューなどは印刷しない */
			.toc, .back-to-top, .quick-links{display:none !important}
			/* コンテンツ位置をヘッダー／フッターと重ならないように調整 */
			.container{
				margin-left:0 !important;
				max-width:100% !important;
				/* 先頭のコンテンツが印刷ヘッダーにかぶらないように、上方向の余白を少し広めにとる */
				padding:12mm 0 10mm !important;
			}
			/* 先頭の「IB-Link 操作マニュアル」見出しと、その直後の段落は印刷時のみ非表示 */
			.container h1:first-of-type,
			.container h1:first-of-type + p{
				display:none !important;
			}
			/* 背景と余白を印刷向けに調整（固定ヘッダー/フッターと本文が重ならないようにする） */
			body{
				background:white !important;
				margin-top:0mm;
				margin-bottom:12mm;
			}
			img{page-break-inside:avoid;max-width:100%}
			h1{page-break-before:avoid;margin-top:0}
			/* 各ページ先頭の見出しが印刷ヘッダーに隠れないよう余白を広げる */
			h2{page-break-before:always;margin-top:0;padding-top:24mm;border-top:none}
			h2:first-of-type{page-break-before:avoid;padding-top:0}
			/* h3 もページ先頭に来た場合にヘッダーに隠れないよう、上方向に余白をとる */
			h3{page-break-after:avoid;margin-top:0;padding-top:12mm;}
			/* コードブロックは印刷時は折り返し＆スクロールバーなし */
			pre{
				page-break-inside:avoid;
				overflow:visible !important;
				white-space:pre-wrap !important;
				word-wrap:break-word !important;
			}
			table{page-break-inside:avoid}
			code{word-wrap:break-word}
			/* 最後の区切り線（hr）を印刷時のみ非表示にする */
			.container hr:last-of-type{
				display:none !important;
			}
			/* Print header/footer (fixed, minimal height, no borders) */
			.print-header{
				display:flex !important;
				position:fixed;
				top:0;
				left:0;
				right:0;
				height:6mm;
				padding:0 4mm;
				justify-content:space-between;
				align-items:flex-start;
				background:white;
				font-size:9pt;
			}
			.print-header-left{
				font-weight:700;
				color:var(--navy-dark);
			}
			.print-header-right{
				font-size:8pt;
				color:var(--text-light);
				text-align:right;
			}
			.print-footer{
				display:flex !important;
				position:fixed;
				bottom:0;
				left:0;
				right:0;
				height:6mm;
				padding:0 4mm;
				justify-content:flex-end;
				align-items:flex-end;
				background:white;
				font-size:8pt;
			}
			.print-footer-center{
				display:none;
			}
			.print-footer-right{
				color:var(--text-light);
				white-space:nowrap;
			}
		}
</style>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
	<script src="./assets/common.js"></script>
</head>
<body>
	<!-- Print-only header/footer -->
	<div class="print-header" style="display:none">
		<div class="print-header-left">IB-Link 操作マニュアル</div>
		<div class="print-header-right" id="printDate"></div>
	</div>
	<div class="print-footer" style="display:none">
		<div class="print-footer-center"></div>
		<div class="print-footer-right">© J-AIC</div>
	</div>
	<nav class="toc">
		<div class="brand">IB‑Link ユーザーガイド</div>
		<div class="quick-links">
			<a href="#" id="printManual" title="マニュアルを印刷">
				<span class="ico">
					<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
						<path d="M7 17h10M7 13h10" stroke="#1e3a5f" stroke-width="1.5" stroke-linecap="round"/>
						<path d="M6 9h12V6c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3Z" stroke="#1e3a5f" stroke-width="1.5"/>
						<path d="M4 9c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h2v3c0 .55.45 1 1 1h10c.55 0 1-.45 1-1v-3h2c.55 0 1-.45 1-1v-5c0-.55-.45-1-1-1H4Z" stroke="#1e3a5f" stroke-width="1.5"/>
					</svg>
				</span>
				<span>マニュアル印刷</span>
			</a>
			<a href="./api/index.html" title="APIリファレンスを開く">
				<span class="ico">
					<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
						<path d="M4 5.5C4 4.67 4.67 4 5.5 4H12v16H5.5A1.5 1.5 0 0 1 4 18.5v-13Z" stroke="#1e3a5f" stroke-width="1.5"/>
						<path d="M12 4h6.5c.83 0 1.5.67 1.5 1.5v13c0 .83-.67 1.5-1.5 1.5H12V4Z" stroke="#1e3a5f" stroke-width="1.5"/>
					</svg>
				</span>
				<span>APIリファレンス</span>
			</a>
			<a href="./installer/index.html" title="インストーラーページを開く">
				<span class="ico">
					<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
						<path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5z" stroke="#1e3a5f" stroke-width="1.5" stroke-linejoin="round"/>
						<path d="M9 12l2 2 4-4" stroke="#1e3a5f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</span>
				<span>インストーラー</span>
			</a>
			<a href="./config-generator/" title="コンフィグ生成サイトを開く" target="_blank" rel="noopener noreferrer">
				<span class="ico">
					<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
						<path d="M4 7h16M4 12h16M4 17h16" stroke="#1e3a5f" stroke-width="1.5" stroke-linecap="round"/>
						<path d="M7 4v16M17 4v16" stroke="#1e3a5f" stroke-width="1.5" stroke-linecap="round"/>
					</svg>
				</span>
				<span>コンフィグ生成サイト</span>
			</a>
		</div>
		<div class="title">目次</div>
		<ul id="toc"></ul>
	</nav>
	<main id="app" class="container">
		<p>読み込み中…</p>
	</main>
	<button id="toTop" class="back-to-top" aria-label="Back to top">Top</button>
  <script>
		// Fetch and render Markdown
		const app = document.getElementById('app');
		const tocRoot = document.getElementById('toc');
		function slugify(s){
			return (s||'').toLowerCase()
				.replace(/[^a-z0-9\u3040-\u30ff\u4e00-\u9faf\s-]/g,'')
				.replace(/\s+/g,'-')
				.replace(/-+/g,'-')
				.substring(0,80);
		}
		function ensureHeadingIds(container){
			const hs = container.querySelectorAll('h2, h3');
			hs.forEach(h=>{
				if(!h.id){
					h.id = slugify(h.textContent.trim()) || ('sec-' + Math.random().toString(36).slice(2,8));
				}
			});
			return hs;
		}
		function buildToc(headings){
			tocRoot.innerHTML = '';
			headings.forEach(h=>{
				const li = document.createElement('li');
				if(h.tagName.toLowerCase()==='h3') li.className = 'lvl3';
				const a = document.createElement('a');
				a.href = '#' + h.id;
				a.textContent = h.textContent.replace(/\s+/g,' ').trim();
				li.appendChild(a);
				tocRoot.appendChild(li);
			});
			// Active highlight
			const links = tocRoot.querySelectorAll('a');
			const map = {};
			links.forEach(a=>{ map[a.getAttribute('href').slice(1)] = a; });
			const io = new IntersectionObserver(entries=>{
				entries.forEach(e=>{
					if(e.isIntersecting){
						const id = e.target.id;
						links.forEach(a=>a.classList.remove('active'));
						if(map[id]) map[id].classList.add('active');
					}
				});
			},{rootMargin:'0px 0px -70% 0px', threshold:0});
			headings.forEach(h=>io.observe(h));
		}
		async function render(){
			try{
				const res = await fetch('./index.md', {cache:'no-cache'});
				if(!res.ok) throw new Error('Failed to load index.md');
				const md = await res.text();
				// Render with marked
				marked.setOptions({
					highlight: function(code, lang){
						// highlight.js が利用可能な場合のみハイライトする
						if(window.hljs){
							try{ return hljs.highlight(code, {language: lang || 'plaintext'}).value; }
							catch(_){
								try{ return hljs.highlightAuto(code).value; }
								catch(__){ return code; }
							}
						}
						return code;
					},
					breaks: false,
					gfm: true
				});
				app.innerHTML = marked.parse(md);
				// Code blocks styling（hljs があれば実行）
				if(window.hljs){
					document.querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el));
				}
				// Build TOC
				const headings = ensureHeadingIds(app);
				buildToc(headings);
			}catch(e){
				app.innerHTML = '<p>Markdown の読み込みに失敗しました。ネットワークとパスを確認してください。</p>';
				console.error(e);
			}
		}
		render();
		// Print manual
		const printBtn = document.getElementById('printManual');
		const printDateEl = document.getElementById('printDate');
		if(printBtn){
			printBtn.addEventListener('click', (e)=>{
				e.preventDefault();
				// Set print date text
				const now = new Date();
				const year = now.getFullYear();
				const month = String(now.getMonth() + 1).padStart(2, '0');
				const day = String(now.getDate()).padStart(2, '0');
				if(printDateEl){
					printDateEl.textContent = `印刷日: ${year}年${month}月${day}日`;
				}
				// Open print dialog
				setTimeout(() => window.print(), 100);
			});
		}
		// Back to top（共通ユーティリティを利用）
		if(window.IBLinkCommon && window.IBLinkCommon.initBackToTop){
			window.IBLinkCommon.initBackToTop('toTop', 600);
		}
	</script>
</body>
</html>
