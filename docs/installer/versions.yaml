## - このファイルは docs/installer/index.html から js-yaml 経由で読み込まれます
## - 基本構造:
##   releases:
##     - version: "vX.Y.Z"              # 表示用バージョン（必須）
##       label: "IB-Link vX.Y.Z"        # 任意のラベル
##       release_date: "YYYY-MM-DD"     # ISO 形式の日付文字列
##       status: "current|preview|archived"  # 表示バッジ種別
##       summary: "概要テキスト"        # 短い説明
##       changes:                       # 変更点一覧
##         - "変更点 1"
##         - "変更点 2"
##       downloads:                     # ダウンロードリンク（複数可）
##         - arch: "x64"
##           title: "Windows 11/10 x64"
##           filename: "IB-Link_Setup_vX.Y.Z_win-x64.exe"
##           url: "https://..."
##           checksum: ""               # 任意（空でも可）
##       notices:                       # 注意事項（任意・複数可）
##         - "注意点 1"
##         - "注意点 2"

